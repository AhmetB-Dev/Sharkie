<html translate="no" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="assets/assets_sharkie/icon/favicon.ico" type="image/x-icon" />
    <title>Sharkie</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/responsiveMobile.css" />

    <script defer src="models/drawableObject.class.js"></script>
    <script defer src="models/timerBag.class.js"></script>
    <script defer src="models/movable-object.class.js"></script>
    <script defer src="models/character_assets.class.js"></script>
    <script defer src="models/enemy_assets.class.js"></script>
    <script defer src="models/input.class.js"></script>
    <script defer src="models/statusbar.class.js"></script>
    <script defer src="models/character_controll.class.js"></script>
    <script defer src="models/character.class.js"></script>
    <script defer src="models/enemy_typ01.class.js"></script>
    <script defer src="models/enemy_typ02.class.js"></script>
    <script defer src="models/boss.class.js"></script>
    <script defer src="models/ambientObject.class.js"></script>
    <script defer src="models/background-object.class.js"></script>
    <script defer src="models/ammoPickup.class.js"></script>
    <script defer src="models/coin.class.js"></script>
    <script defer src="models/bubbleProjectile.class.js"></script>
    <script defer src="models/throwable-object.class.js"></script>
    <script defer src="models/level.class.js"></script>
    <script defer src="level/level1.js"></script>
    <script defer src="models/enemy_Manager.class.js"></script>
    <script defer src="models/collectibleSystem.class.js"></script>
    <script defer src="models/world.class.js"></script>
    <script defer src="models/gameOver.class.js"></script>
    <script defer src="models/touchButton.class.js"></script>
    <script defer src="models/start.class.js"></script>
    <script defer src="models/audio.class.js"></script>
    <script defer src="js/game.js"></script>
  </head>

  <body onload="boot()">
    <h1>Sharkie</h1>
    <div id="startScreen"></div>
    <canvas id="canvas" width="720" height="480"></canvas>
    <div id="rotateOverlay">
      <div class="rotateCard">
        <div class="phone"></div>
        <h2>Bitte drehen</h2>
      </div>
    </div>
    <template id="startScreenTemplate">
      <div class="startCard">
        <h2 class="startTitle">SHARKIE</h2>

        <div class="startActions">
          <button id="startBtn" type="button" class="pillBtn">START</button>
          <button id="settingsBtn" type="button" class="pillBtn">SETTINGS</button>
          <button id="fsBtn" type="button" class="pillBtn">FULLSCREEN</button>
        </div>

        <div id="settingsPanel" class="settingsPanel">
          <h3 class="panelTitle">Settings</h3>

          <label class="settingRow">
            <span>Sound</span>
            <input id="soundToggle" type="checkbox" />
          </label>

          <div class="controlsBlock">
            <h4 class="panelSubTitle">controls</h4>
            <div class="controlsGrid">
              <img class="controlsImg" src="assets/assets_sharkie/6.Botones/controls_primary.png" />
              <img class="controlsImg" src="assets/assets_sharkie/6.Botones/controls_alternative.png" />
            </div>
          </div>

          <div class="settingsActions">
            <button id="closeSettingsBtn" type="button" class="pillBtn pillBtnSmall">BACK</button>
          </div>
        </div>
      </div></template
    >
  </body>
</html>
